# App Configuration (YAML-like format)
# Format:
# - name: App Name
#   repo: https://github.com/user/repo
#   binary: binary_name
#   icon: path/to/icon.svg
#   comment: Description (optional)
#   categories: Category1;Category2; (optional)
#   startup_wm_class: WMClass (optional)
#   mime_type: mime/type; (optional)

- name: FreeCAD
  repo: https://github.com/FreeCAD/FreeCAD
  binary: freecad
  icon: icons/freecad.svg
  comment: 3D CAD Modeler
  categories: Graphics;3DGraphics;Engineering;
  startup_wm_class: FreeCAD
  mime_type: model/stl;model/step+xml;application/vnd.freecad.document;

- name: ImHex
  repo: https://github.com/WerWolv/ImHex
  binary: imhex
  icon: icons/imhex.svg
  comment: Hex Editor
  categories: Development;Utility;
  startup_wm_class: imhex
  mime_type:

- name: LMMS
  repo: https://github.com/LMMS/lmms
  binary: lmms
  icon: icons/lmms.svg
  comment: Linux MultiMedia Studio
  categories: AudioVideo;Audio;
  startup_wm_class: lmms
  mime_type: audio/x-lmms-project;

- name: PCSX2
  repo: https://github.com/PCSX2/pcsx2
  binary: pcsx2
  icon: icons/pcsx2.svg
  comment: Playstation 2 Emulator
  categories: Game;Emulator;
  startup_wm_class: PCSX2
  mime_type:

- name: Cura
  repo: https://github.com/Ultimaker/Cura
  binary: cura
  icon: icons/cura.svg
  comment: 3D Printing Slicer
  categories: Graphics;3DGraphics;Engineering;
  startup_wm_class: cura
  mime_type: model/stl;model/3mf;
